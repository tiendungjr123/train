
  <div class="container rounded mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{data.firstName}} {{data.lastName}}</span><span class="text-black-50">{{data.email}}</span><span> </span></div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="title text-right ">Profile <span ngClass="profileTxt">Setting</span></h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labletxt labels">First Name</label>
                      <input type="text" class="form-control" placeholder="first name" value="{{data.firstName}}">
                    </div>
                    <div class="col-md-6">
                      <label class="labletxt labels">Last Name</label>
                      <input type="text" class="form-control" value="{{data.lastName}}" placeholder="surname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labletxt labels">Mobile Number</label>
                      <input type="text" class="form-control" placeholder="enter phone number" value="{{data.phoneNumber}}">
                    </div>
                    <div class="col-md-12">
                      <label class="labletxt labels">Gender</label>
                      <input *ngIf="data.gender == false;else noMale" type="text" class="form-control" placeholder="enter gender" value="Male">
                      <ng-template #noMale>
                      <input  type="text" class="form-control" placeholder="enter gender" value="Female">
                      </ng-template>
                    </div>
                    <div class="col-md-12">
                      <label class="labletxt labels">Email</label>
                      <input type="text" class="form-control" placeholder="enter email" value="{{data.email}}">
                    </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
    </div>
  </div>
